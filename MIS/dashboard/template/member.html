{% extends 'base.html' %}

{% block content %}
<h3>Member List</h3>

<table>
    <tr>
        <th>Name</th>
        <th>Company</th>
        <th>Country</th>
    </tr>
    {% for member in members %}
    <tr>
        <td>{{ member.firstName }} {{ member.lastname }}</td>
        <td>{{ member.company.companyName }}</td>
        <td>{{ member.country }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No members found</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
