<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 
<body class="bg-light">

<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Update User Information</h5>
                </div>

                <div class="card-body">

                    <form method="POST" action="{% url 'updateUserData' user.id%}">
                        {% csrf_token %}

                        <!-- Name -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">First Name</label>
                                <input type="text" name="fname" class="form-control" value="{{ user.fname }}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Middle Name</label>
                                <input type="text" name="mname" class="form-control" value="{{ user.mname }}">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="lname" class="form-control" value="{{ user.lname }}" required>
                            </div>
                        </div>

                        <!-- Birthday / Sex -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Birthday</label>
                                <input type="date" name="bday" class="form-control" value="{{ user.bday|date:'Y-m-d' }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Sex</label>
                                <select name="sex" class="form-select" required>
                                    <option value="M" {% if user.sex == 'M' %}selected{% endif %}>Male</option>
                                    <option value="F" {% if user.sex == 'F' %}selected{% endif %}>Female</option>
                                </select>
                            </div>
                        </div>

                        <!-- Contact -->
                        <div class="mb-3">
                            <label class="form-label">Contact No.</label>
                            <input type="text" name="contactNo" class="form-control" value="{{ user.contactNo }}">
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea name="address" class="form-control" rows="3">{{ user.address }}</textarea>
                        </div>

                        <!-- Department -->
                        <div class="mb-3">
                            <label class="form-label">Department</label>
                            <select name="dept" class="form-select">
                                   <option value="">-- None --</option>
    {% for d in userDept %}
        <option value="{{ d.id }}"
            {% if user.dept_id == d.id %}selected{% endif %}>
            {{ d.dept }}
        </option>
    {% endfor %}   
                            </select>
                        </div>

                        <!-- Access Rights -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Access Rights</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="isAdmin" id="isAdmin"
                                       {% if user.isAdmin %}checked{% endif %}>
                                <label class="form-check-label" for="isAdmin">Admin Access</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="isUser" id="isUser"
                                       {% if user.isUser %}checked{% endif %}>
                                <label class="form-check-label" for="isUser">User Access</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="isDeploy" id="isDeploy"
                                       {% if user.isDeploy %}checked{% endif %}>
                                <label class="form-check-label" for="isDeploy">Deployment Access</label>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-end gap-2">
                            <a href="#" class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                Update User
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
